<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script>
        var cubex = -22,    // initial rotation
        cubey = -38,
        cubez = 0;
        function rotate(variableName, degrees) {
            window[variableName] = window[variableName] + degrees;
            rotCube(cubex, cubey, cubez);
        }
        function rotCube(degx, degy, degz){
            segs = "rotateX("+degx+"deg) rotateY("+degy+"deg) rotateZ("+degz+"deg) translateX(0) translateY(0) translateZ(0)";
            $('#D3Cube').css({"transform":segs});
        }
        function turnRight() {
            rotate("cubey", 90);
        }
        function turnLeft() {
            rotate("cubey", -90);
        }
function flipCube() {
    rotate("cubez", -180);
}
    </script>
</head>
<body>
    <div id="wrapD3Cube">
        <div id="D3Cube">
            <div id="side1"><div class="circle"></div></div>
            <div id="side2"><div class="circle"></div></div>
            <div id="side3"><div class="circle"></div></div>
            <div id="side4"><div class="circle"></div></div>
            <div id="side5"><div class="circle"></div></div>
            <div id="side6"><div class="circle"></div></div>
        </div>
    </div>
    <p style="text-align: center;">
        <a onclick="turnLeft()">Left</a>
        <a onclick="turnRight()">Right</a> <br />
        <a onclick="flipCube()">Flip</a>
    </p>
</body>
</html>
